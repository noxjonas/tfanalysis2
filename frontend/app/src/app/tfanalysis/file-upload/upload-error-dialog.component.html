<div style="max-width: 700px">
  <h1 mat-dialog-title style="
    color: #F44336;
    display: flex;
    align-items: center;
    justify-content: center;"><i style="font-size: 40px; margin-right: 10px" class="material-icons">error_outline</i>
    File upload failed</h1>
  <div *ngIf="data" mat-dialog-content style="font-size: 16px">{{data.message}}<br></div>
  <div *ngIf="data.info"mat-dialog-content style="font-size: 14px">
    <div *ngFor="let error of data.info">
      <span [innerHTML]="error"><br></span>
    </div>
  </div>
  <div *ngIf="data.message.endsWith('Parser returned invalid data:')" mat-dialog-content style="font-size: 16px; color: #F44336"><br>Note that this error indicates that the selected parser is not working correctly and needs to be fixed! Or, you are using the wrong parser for your data!<br></div>
  <div mat-dialog-content style="font-size: 16px"><br>New experiment not added.</div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
  </div>
</div>
